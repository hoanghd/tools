<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans%3A300italic%2C400italic%2C600italic%2C300%2C400%2C600&#038;subset=latin%2Clatin-ext&#038;ver=4.4.2" type="text/css" media="all" />
<link rel="stylesheet" href="asset/font-awesome/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="asset/css/style.css" />

<script src="asset/js/main.js"></script>
<title>Sign up</title>
</head>
<body>
    <div class="container vs1k5716">
        <div id="wrapper">
            <div id="register" class="form">
                <form id="signUpForm" action="/sign-up.php" autocomplete="off" method="post" enctype="application/x-www-form-urlencoded"> 
                    <h1> Đăng ký </h1> 
                    <p> 
                        <label>Email <font color="#FF0000">*</font></label>
                        <input name="email" type="email" placeholder="eg. nguyenvana92@mail.com" valid="req|email"/>
                        <i class="fa fa-envelope icon" aria-hidden="true"></i> 
                    </p>
                     <p> 
                        <label>Tài khoản <font color="#FF0000">*</font></label>
                        <input name="username" type="text" placeholder="eg. nguyenvana" valid="req|username|length{'min':6, 'max':30}" readonly/>
                        <i class="fa fa-users icon" aria-hidden="true"></i>
                        <i class="note">Bạn có thể sử dụng chữ cái, số và dấu chấm. Từ 6 đến 30 ký tự.</i>
                    </p>
                    <p> 
                        <label>Mật khẩu <font color="#FF0000">*</font></label>
                        <input name="password" type="password" placeholder="eg. X8df!90EO" valid="req|length{'min':8}"/>
                        <i class="fa fa-lock icon" aria-hidden="true"></i>
                        <i class="note">Mật khẩu có ít nhất 8 ký tự.</i>
                    </p>
                    <p> 
                        <label>Xác nhận mật khẩu <font color="#FF0000">*</font></label>
                        <input name="password_confirm" type="password" placeholder="eg. X8df!90EO" valid="req|equal[name='password']"/>
                        <i class="fa fa-lock icon" aria-hidden="true"></i>
                    </p>
                    <div class="row">
                    	<div class="col-md-6" valid="captcha">
                            <div class="g-recaptcha" data-sitekey="6Lf4Sx8TAAAAAFFNsyuujRcJt0hjQdAYoPLhEgib"></div>
                            <script type="text/javascript" src="https://www.google.com/recaptcha/api.js?hl=vi"></script>
                        </div>
                        <div class="col-md-6" style="height:78%;">
                        	<p class="signin button"> 
                                <input type="button" value="Đăng ký" onClick="VS1K5716.signUp();"/> 
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
